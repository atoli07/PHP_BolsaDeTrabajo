    <!-- Inicio Formulario -->
    <div class="container">
        <br>
        <h2>Oferta de trabajo</h2>
        <form>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nombre de Oferta</label>
              <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Ingresar Nombre de Oferta" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Descripción</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Ingresar Descripción" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Area Empresa</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Ingresar Area Empresa" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Cargo Solicitado</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Ingresar Cargo Solicitado" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Tipo Contratacion</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Ingresar Tipo Contratacion" required>
                </div>
                <div class="form-group">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Educación Minima:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Educación Básica</option>
                      <option>Bachiller</option>
                      <option>Educación Superior</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nivel Experiencia:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Sin experiencia</option>
                      <option>1 años</option>
                      <option>2 años</option>
                      <option>más de 2 años</option>        
                    </select>
                  </div>
                  <div class="form-group row">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Edad</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Ingresar Edad" required>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Salario Minimo</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Ingresar Salario Minimo" required>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Salario Maximo</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Ingresar Salario Maximo" required>
                            </div>
          </form>
    </div>
    <!-- Fin Formulario -->
    
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-success">Success</button>
    </div>
